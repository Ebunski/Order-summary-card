<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

    <main class="container">
      <div class="card">
        <div class="hero">
          <img src="images/illustration-hero.svg" alt="hero-image">
        </div>

         <div class="summary">
            <div class="textbox">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>

            <div class="plan">
              <div class="icon">
                 <img src="images/icon-music.svg" alt="music" aria-hidden="true">
              </div>
              <div class="text">
                <p><h2>Annual&nbspPlan</h2> 
                  $59.99/year</p>
              </div>
              <div class="change"><a href="#">Change</a></div>
            </div>

            <div class="payment">
            
              <div class="pay"><a href="#">Proceed to Payment</a></div>
              <div class="cancel"><a href="#"><p>Cancel Order</p></a></div>
            
            </div>

          </div>
   
      </div>
    </main>

 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebunski</a>.
  </footer>

</body>
</html>
